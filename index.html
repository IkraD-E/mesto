<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип 'Mesto'">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__header">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
            
            <div class="popup" id="popup__change-profile">
                <div class="popup__container">
                    <button class="popup__close-btn" id="edit__close-btn" type="button"></button>
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form" name="popup__form">
                        <input type="text" name="initial" placeholder="ФИО" class="popup__text popup__text_type_initial">
                        <input type="text" name="description" placeholder="Профессия" class="popup__text popup__text_type_description">
                        <button class="popup__submit-btn" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>

            <div class="popup" id="popup__add-place">
                <div class="popup__container">
                    <button class="popup__close-btn" id="add__close-btn" type="button"></button>
                    <h2 class="popup__header">Новое место</h2>
                    <form class="popup__form" name="popup__form">
                        <input type="text" name="name" placeholder="Название" class="popup__text popup__text_type_place-name">
                        <input type="text" name="source" placeholder="Ссылка на картинку" class="popup__text popup__text_type_image-source">
                        <button class="popup__submit-btn" type="submit">
                            Создать
                        </button>
                    </form>
                </div>
            </div>

            <template id="element-template">
                <li class="element">
                    <img class="element__photo">
                    <button class="element_delete_button"></button>
                    <div class="element__rectangle">
                        <h2 class="element__title"></h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </li>
            </template>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia IkraD</p>
        </footer>
        <script src="./script/script.js"></script>
    </div>
</body>
</html>
