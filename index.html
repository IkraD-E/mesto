<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип 'Mesto'">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__header">Жак-Ив Кусто</h1>
                    <div class="profile__edit-button"></div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <div class="profile__add-button"></div>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/Karachaevsck.jpg" alt="Карачаевск">
                    <div class="element__rectangle">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__rectangle">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__rectangle">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__rectangle">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__rectangle">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Karachaevsck.jpg" alt="Карачаевск">
                    <div class="element__rectangle">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
            </section>
            
            <section class="popup">
                <div class="popup__container">
                    <div class="popup__close-btn"></div>
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input type="text" placeholder="ФИО" class="popup__text popup__text_name">
                        <input type="text" placeholder="Профессия" class="popup__text popup__text_description">
                        <button class="popup__submit-btn" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia IkraD</p>
        </footer>
        <script src="./vendor/script.js"></script>
    </div>
</body>
</html>
