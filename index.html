<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип 'Mesto'">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile__avatar.jpg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__header">Жак-Ив Кусто</h1>
                    <div class="profile__edit-button"></div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <div class="profile__add-button"></div>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/Karachaevsck.jpg" alt="Карачаевск">
                    <div class="element__rectangle">
                        <p class="element__title">Карачаевск</p>
                        <div class="element__like-btn"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__rectangle">
                        <p class="element__title">Гора Эльбрус</p>
                        <div class="element__like-btn"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__rectangle">
                        <p class="element__title">Домбай</p>
                        <div class="element__like-btn"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__rectangle">
                        <p class="element__title">Гора Эльбрус</p>
                        <div class="element__like-btn"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__rectangle">
                        <p class="element__title">Домбай</p>
                        <div class="element__like-btn"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Karachaevsck.jpg" alt="Карачаевск">
                    <div class="element__rectangle">
                        <p class="element__title">Карачаевск</p>
                        <div class="element__like-btn"></div>
                    </div>
                </div>
            </section>
            
            <section class="popup">
                <div class="popup__container">
                    <div class="popup__close-btn"></div>
                    <h1 class="popup__header">Редактировать профиль</h1>
                    <input type="text" placeholder="Вставить существующее название" class="popup__text popup__text_name">
                    <input type="text" placeholder="Вставить существующее описание" class="popup__text popup__text_description">
                    <button class="popup__submit-btn">
                        Сохранить
                    </button>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia IkraD</p>
        </footer>
        <script src="./vendor/script.js"></script>
    </div>
</body>
</html>
