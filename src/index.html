<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип 'Mesto'">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__header">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements" aria-label="places">
                <ul class="elements__list">
                </ul>
            </section>
            

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia IkraD</p>
        </footer>
    </div>
    <div class="popup" id="popup__change-profile">
        <div class="popup__container">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form" id="form__change-profile" novalidate>
                <input required minlength="2" maxlength="40" type="text" name="initial" id="initial" placeholder="ФИО" class="popup__input popup__input_type_initial popup__input">
                <span class="popup__error initial-error"></span>
                <input required minlength="2" maxlength="200" type="text" name="description" id="description" placeholder="Профессия" class="popup__input popup__input_type_description popup__input">
                <span class="popup__error description-error"></span>
                <button class="popup__button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup__add-place">
        <div class="popup__container">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form" name="add-place-form" novalidate>
                <input required minlength="2" maxlength="30" type="text" name="name" id="place-name" placeholder="Название" class="popup__input popup__input_type_place-name popup__input">
                <span class="popup__error place-name-error"></span>
                <input required type="url" name="link" id="place-source" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image-source popup__input">
                <span class="popup__error place-source-error"></span>
                <button class="popup__button" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image" id="popup__image">
        <figure class="popup__figure">
            <button class="popup__close-btn" type="button"></button>
            <img class="popup__image" src="#" alt="Пока здесь пусто">
            <figcaption class="popup__image-header"></figcaption>
        </figure>
    </div>

    <div class="popup popup_type_delete-image" id="popup__delete-image">
        <div class="popup__container">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__header">Вы уверены?</h2>
            <form class="popup__form" name="delete-image" novalidate>
                <button class="popup__button" type="submit">
                    Да
                </button>
            </form>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
            <img class="element__photo">
            <button class="element_delete_button"></button>
            <div class="element__rectangle">
                <h2 class="element__title"></h2>
                <div class="button-container">
                    <button class="element__like-btn" type="button"></button>
                    <p class="button-container__count">0</p>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
